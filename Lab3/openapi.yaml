openapi: 3.0.0
info:
  title: Sharded Key-Value Store API
  version: 1.0.0

paths:
  /register_table:
    post:
      summary: Register a new table across all shards
      operationId: coordinator.register_table
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                table_name:
                  type: string
      responses:
        "201":
          description: Table registered

  /create:
    post:
      summary: Create a new record
      operationId: coordinator.create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                table_name: { type: string }
                partition_key: { type: string }
                sort_key: { type: string }
                value: { type: object }
      responses:
        "201": { description: Created }

  /read/{table_name}/{partition_key}/{sort_key}:
    get:
      summary: Read an item
      operationId: coordinator.read
      parameters:
        - name: table_name
          in: path
          required: true
          schema: { type: string }
        - name: partition_key
          in: path
          required: true
          schema: { type: string }
        - name: sort_key
          in: path
          required: true
          schema: { type: string }
      responses:
        "200": { description: Item found }

  /delete/{table_name}/{partition_key}/{sort_key}:
    delete:
      summary: Delete an item
      operationId: coordinator.delete
      parameters:
        - name: table_name
          in: path
          required: true
          schema: { type: string }
        - name: partition_key
          in: path
          required: true
          schema: { type: string }
        - name: sort_key
          in: path
          required: true
          schema: { type: string }
      responses:
        "200": { description: Item deleted }

  /exists/{table_name}/{partition_key}/{sort_key}:
    get:
      summary: Check if an item exists
      operationId: coordinator.exists
      parameters:
        - name: table_name
          in: path
          required: true
          schema: { type: string }
        - name: partition_key
          in: path
          required: true
          schema: { type: string }
        - name: sort_key
          in: path
          required: true
          schema: { type: string }
      responses:
        "200": { description: Exists check }
