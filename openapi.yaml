openapi: 3.0.0
info:
  title: Sharded Key-Value Store
  version: 1.0.0

paths:
  /create:
    post:
      summary: Create a key-value pair
      operationId: coordinator.create  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
      responses:
        '201':
          description: Created

  /read/{key}:
    get:
      summary: Read value by key
      operationId: coordinator.read
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK

  /delete/{key}:
    delete:
      summary: Delete value by key
      operationId: coordinator.delete
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted

  /exists/{key}:
    get:
      summary: Check if key exists
      operationId: coordinator.exists
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Exists
